<template name="CoursesAnalytics">
  <div class="tab-pane fade" id="courses-analytics" role="tab-panel">
    <div class="card">
      <div class="card-header">Logs <span class="tag tag-default">Coming Soon</span></div>
      <div class="card-block">
        <form id="download-logs-form">
          <div class="row">
            <div class="form-group col-md-3">
              <label for="type" class="text-muted">Type</label>
              <select class="form-control mb-0" disabled>
                <option value="tickets">Tickets</option>
                <option value="queues">Queues</option>
              </select>
            </div>

            <div class="form-group col-md-6 mb-0 pl-0">
              <label class="text-muted">Dates</label>
              <div class="input-daterange input-group js-logs-datepicker">
                <input type="text" class="form-control" name="start" disabled>
                <span class="input-group-addon">to</span>
                <input type="text" class="form-control" name="end" disabled>
              </div>
            </div>

            <div class="form-group mb-0 pl-0">
              <button class="btn btn-primary btn-inline" disabled>Download</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
