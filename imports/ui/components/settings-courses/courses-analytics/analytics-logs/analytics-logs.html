<template name="AnalyticsLogs">
  <div class="card">
    <div class="card-header">Logs</div>
    <div class="card-body">
      <form id="download-logs-form">
        <div class="row">
          <div class="form-group col-md-3">
            <label for="type" class="text-muted">Type</label>
            <select name="type" id="js-log-type" class="form-control mb-0 js-logs-form-element">
              <option value="tickets">Tickets</option>
              <option value="queues">Queues</option>
            </select>
          </div>

          <div class="form-group col-md-6 mb-0 pl-0">
            <label class="text-muted">Dates</label>
            <div class="input-daterange input-group js-logs-datepicker">
              <input type="text" class="form-control js-logs-datepicker-start js-logs-form-element" name="start">
              <span class="input-group-prepend">to</span>
              <input type="text" class="form-control js-logs-datepicker-end js-logs-form-element" name="end">
            </div>
          </div>

          <div class="form-group mb-0 pl-0">
            {{#if isDownloadReady}}
              <a
                class="btn btn-success btn-inline"
                role="button"
                download={{fileName}}
                href={{downloadUrl}}>
                Download
              </a>
            {{else}}
              <button
                class="btn btn-primary btn-inline js-logs-prepare"
                disabled={{cantPrepare}}>
                Prepare
              </button>
            {{/if}}
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
