<template name="LocationEntry">
  <div class="card-body location-entry">
    <div class="row mb-0">
      {{#if isEditing}}
        <form class="location-name-edit-form js-location-name-edit-form">
          <div class="col-9 mb-0">
            <input type="text" class="form-control" name="name" placeholder="CIT 123" value="{{location.name}}">
          </div>
          <div class="col-3 text-right">
            <button
              class="btn btn-secondary js-cancel-edit-location"
              type="button">
              Cancel
            </button>
            <button
              class="btn btn-success"
              type="submit">
              Save
            </button>
          </div>
        </form>
      {{else}}
        <p class="location-name col-9 mb-0">
          {{location.name}}
        </p>
        <div class="col-3 text-right">
          <button
            class="btn btn-secondary js-edit-location">
            Edit
          </button>
          <button
            class="btn btn-danger js-remove-location">
            Remove
          </button>
        </div>
      {{/if}}
    </div>
  </div>
</template>
