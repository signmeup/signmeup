<template name="SettingsLocations">
  <div class="settings-locations">
    <h3 class="mb-2">
      Locations
      <small class="text-muted">{{locations.count}}</small>
    </h3>

    <div class="card">
      <div class="card-block">
        <form id="add-location-form">
          <div class="input-group">
            <input type="text" class="form-control js-location-name" name="locationName" placeholder="CIT 123">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="submit">Add</button>
            </span>
          </div>
        </form>
      </div>

      {{#each location in locations}}
        <div class="card-block" data-location-id="{{location._id}}">
          <div class="row mb-0">
            <p class="location-name col-xs-9 mb-0">
              {{location.name}}
              <i class="material-icons flipped js-location-name-edit-button">mode_edit</i>
            </p>
            <div class="location-name-edit input-group col-xs-9 mb-0 hidden">
              <input type="text" class="form-control js-location-name-edit" name="locationName" placeholder="CIT 123" value="{{location.name}}">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" tabindex="-1">Done</button>
              </span>
            </div>
            <div class="col-xs-3 flex flex-items-xs-middle flex-items-xs-right">
              <button
                class="btn btn-outline-danger pull-xs-right js-remove-location"
                data-name="{{location.name}}"
                data-id="{{location._id}}">
                Remove
              </button>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
