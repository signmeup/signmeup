<template name="LoginPassword">
  <div class="login-password container">
    <div class="col-lg-4 mx-auto">
      {{#if currentUser}}
        <p class="text-muted text-center my-5">You're logged in!</p>
      {{else}}
        <div class="mt-3 mb-5">
          {{> atForm state='signIn'}}
          <small class="d-block text-muted">
            This form is for signing into test accounts only. To sign in with
            your Brown account, click <em>Sign In</em> in the navbar.
          </small>
        </div>
      {{/if}}
    </div>
  </div>
</template>
